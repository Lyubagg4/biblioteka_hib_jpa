<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>

<p th:text="'Название книги: '  + ${book.getBookName()}">person year</p>
<p th:text="'Автор книги: ' +${book.getBook_author()}">person year</p>
<p th:text="'Год выпуска книги: ' +${book.getBook_year()}">person year</p>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getBook_id()})}">
    <button th:type="submit">Редактировать данные о книге</button>
</form>
<div th:if="${person!=null}">
    <p th:if="${person!=null}" th:text="${person.getPerson_fio()}"></p>
    <form th:if="${person!=null}" th:method="PATCH" th:action="@{/people/{book_id}/free(book_id = ${book.getBook_id()})}" th:object="${person}">
        <button th:type="submit">Освободить книгу</button>
    </form>
</div>

<div th:if="${person==null}">
    <p>У книги нет читателя</p>
    <form th:method="PATCH" th:action="@{/books/{book_id}/addPerson(book_id = ${book.getBook_id()})}">
        <label for="spisok_lyudishek">Выберите человека</label>
        <select id="spisok_lyudishek" name="person_id">
            <option th:each="per: ${people}"
                    th:value="${per.getPerson_id()}"
                    th:text="'ФИО: '+${per.getPerson_fio}"></option>
        </select>
        <button th:type="submit">Выбрать этого человека</button>
    </form>
</div>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <button th:type="submit">Удалить книгу</button>
</form>

</body>
</html>
