<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id = ${book.getBook_id()})}"
       th:text="'Название книги: '+${book.getBook_name()}"> user</a>
</div>
<a th:href="@{/books/new}" >Создать книгу</a>
</body>
</html>
